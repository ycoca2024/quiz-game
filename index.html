<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>互動問答遊戲</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; margin: 0; }
  #quiz-container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }

  /* 圖片放大、吃滿容器（改成直接套 #question-image） */
  #question-image {
    display: block;
    width: 100%;
    max-width: min(95vw, 720px);
    max-height: 65vh;
    object-fit: contain;
    margin: 0 auto 12px;
  }

  /* 選項按鈕：稍微縮小 */
  .opts button {
    font-size: clamp(20px, 5.5vw, 28px);
    padding: 18px 22px;
    width: 92%;
    margin: 14px auto;
    border-radius: 14px;
    min-height: 60px;
  }

  /* 下一題：啟用與停用都維持同樣大小 */
  .next-btn {
    font-size: clamp(16px, 4.5vw, 22px) !important;
    padding: 14px 20px !important;
    width: 60%;
    min-height: 56px;
    border-radius: 12px;
  }
  .next-btn:disabled { opacity: 0.5; cursor: not-allowed; }
</style>
</head>
<body>

<div id="quiz-container">
  <h2 id="question-title"></h2>
  <img id="question-image" src="" alt="題目圖片" />
  <div class="opts" id="opts"></div>
  <!-- 加上 class="next-btn" 才會吃到你的 CSS -->
  <button id="next-btn" class="next-btn" disabled>下一題</button>
</div>
<!-- 這顆外面的測試按鈕可以刪掉，以免誤會樣式 -->
<!-- <button class="next-btn" disabled>下一題</button> -->

<script>
const QUESTIONS = [
  { img: "q1.jpg", opts: ["是", "否"], correct: "否" },
  { img: "q2.jpg", opts: [
      "A：眼睛數量",
      "B：觸角、翅膀",
      "C：螯肢、腹棘數、頭胸甲前緣"
    ], correct: "C：螯肢、腹棘數、頭胸甲前緣" },
  { img: "q3.jpg", opts: ["A：8/8", "B：6/8", "C：8/18"], correct: "B：6/8" },
  { img: "q4.jpg", opts: ["A：10處", "B：46處", "C：71處"], correct: "C：71處" },
  { img: "q5.jpg", opts: ["A：1種", "B：5種", "C：9種"], correct: "B：5種" },
  { img: "q6.jpg", opts: ["A：鯨魚", "B：鯊魚", "C：都不是"], correct: "B：鯊魚" },
  { img: "q7.jpg", opts: ["A：塑膠", "B：化學物質", "C：以上皆是"], correct: "C：以上皆是" }
];

let currentIndex = 0;
let locked = false;

const questionTitle = document.getElementById("question-title");
const questionImage = document.getElementById("question-image");
const optsDiv = document.getElementById("opts");
const nextBtn = document.getElementById("next-btn");

function loadQuestion() {
  locked = false;
  const q = QUESTIONS[currentIndex];
  questionTitle.textContent = `第 ${currentIndex + 1} 題`;
  questionImage.src = q.img;

  optsDiv.innerHTML = "";
  q.opts.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;

    // ❌ 移除這三行，避免覆蓋 CSS 的「縮小 10%」設定
    // btn.style.fontSize = "40px";
    // btn.style.padding   = "28px 32px";
    // btn.style.width     = "92%";

    btn.onclick = () => onChoose(btn, opt === q.correct);
    optsDiv.appendChild(btn);
  });
  nextBtn.disabled = true;
}

function onChoose(btn, isCorrect) {
  if (locked) return;
  locked = true;
  btn.textContent += isCorrect ? " ⭕" : " ❌";
  [...optsDiv.children].forEach(b => b.disabled = true);
  nextBtn.disabled = false;
}

nextBtn.onclick = () => {
  currentIndex++;
  if (currentIndex < QUESTIONS.length) loadQuestion();
  else alert("已完成所有題目！");
};

loadQuestion();
</script>

</body>
</html>
